name: "CI"

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: "npm"
      - run: npm ci
      - run: "jq -r .description < metadata.json"
      - run: npm run lint
      - run: npm run format --check
      - run: npm run check:types
